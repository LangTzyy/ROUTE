<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROUTE</title>
    <!-- Standard favicon -->
    <link rel="icon" href="assets/logoGame.png" type="image/x-icon">
    
    <!-- Untuk browser modern -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/logoGame.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/logoGame.png">
    
    <!-- Untuk Apple devices -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/logoGame.png">
    
    <!-- Untuk Windows Metro -->
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="assets/logoGame.png">
    
    <!-- Manifest untuk PWA -->
    <link rel="manifest" href="assets/logoGame.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: white;
            background-color: rgb(29, 46, 84);
        }

        /* Start Screen Styles */
        .start-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            position: absolute;
            top: 0;
            left: 0;
        }

        .logo {
            max-width: 80%;
            max-height: 60%;
            margin-bottom: 40px;
        }

        .btn {
            display: inline-block;
            margin-top: 30px;
            background: rgba(247, 244, 233, 0.1);
            border: 2px solid #f7f4e9;
            color: #f7f4e9;
            padding: 12px 30px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 18px;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background: #f7f4e9;
            color: rgb(29, 46, 84);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(247, 244, 233, 0.4);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(247, 244, 233, 0.1);
            border-radius: 50px;
            transition: all 0.3s;
            z-index: -1;
        }

        .btn:hover::after {
            background: rgba(247, 244, 233, 0.3);
            transform: scaleX(1.2) scaleY(1.4);
            opacity: 0;
        }
        .fade-in {
        animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
        from {
            opacity: 0;
            transform: scale(0.95);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
        }

    </style>
</head>
<body id="page-body" class="fade-in">
    <!-- Start Screen -->
    <div class="start-screen">
        <img src="assets/logoAsia.png" alt="Institute Asia Teknologi" class="logo">
        <a href="Loading/loading.html" class="btn start-button">Mulai Game</a>
    </div>
</body>
</html>
