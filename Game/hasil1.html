<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROUTE</title>
  <!-- Favicon -->
    <link rel="icon" href="../assets/logoGame.png" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/logoGame.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/logoGame.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/logoGame.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="../assets/logoGame.png">
    <link rel="manifest" href="../assets/logoGame.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #7ED964;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }
    .badge {
      position: absolute;
      top: 100px;
      left: 350px;
      color: white;
      font-size: 3.5rem;
      font-weight: 700;
      border: 4px solid white;
      border-radius: 9999px;
      padding: 12px 24px;
    }
    .score-text {
      color: white;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 1px;
      line-height: 1.5;
    }
    .score-text u {
      text-decoration: underline;
    }
    .score-text span {
      font-weight: 900;
    }
    .arrow-button {
      position: absolute;
      bottom: 40px;
      right: 40px;
      border: 2px solid white;
      border-radius: 9999px;
      width: 64px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      background-color: transparent;
      transition: all 0.3s ease;
      text-decoration: none;
    }
    .arrow-button:hover {
      background-color: white;
      color: #7ED964;
    }
    .character-img {
      width: 300px;
      height: 300px;
      object-fit: contain;
      transform: scaleX(-1);
    }
    .fade-in {
    animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body id="page-body" class="fade-in">
  <img src="../assets/soekarno-senang.png" alt="Karakter Menang" class="character-img">
  <div class="badge">A+</div>

    kamuuu lolos!, keren <u id="resultUsername">Username</u><br>
    nilai kamu: <span id="resultScore">0</span>
  </p>

  <script>
  const username = localStorage.getItem('playerName') || 'Player';
  const finalScore = localStorage.getItem('finalScore') || 0;

  document.getElementById('resultUsername').textContent = username;
  document.getElementById('resultScore').textContent = finalScore;
</script>
</body>
</html>
