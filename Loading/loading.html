<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROUTE</title>
    <!-- Standard favicon -->
    <link rel="icon" href="../assets/logoGame.png" type="image/x-icon">
    
    <!-- Untuk browser modern -->
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/logoGame.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/logoGame.png">
    
    <!-- Untuk Apple devices -->
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/logoGame.png">
    
    <!-- Untuk Windows Metro -->
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="../assets/logoGame.png">
    
    <!-- Manifest untuk PWA -->
    <link rel="manifest" href="../assets/logoGame.png">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');
        body {
            margin: 0;
            padding: 0;
            font-family: 'Playfair Display', serif;
            overflow: hidden;
            color: white;
            background-color: #fff;
            align-items: center;
            justify-content: center;
        }
        .screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.5s ease;
            text-align: center;
            pointer-events: none;
        }

        .screen.active {
            pointer-events: auto;
            opacity: 1;
        }

        .loading-screen {
            background-color: #FFFFFF;
            z-index: 100;
        }
        .coin-image {
            width: 100px;
            height: 110px;
            margin-bottom: 30px;
            animation: spin 2s linear infinite;
        }
        .progress-container {
            width: 300px;
            height: 10px;
            border: 1px solid #000; /* border luar */
            border-radius: 6px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: black;
            border: 2px solid #000; /* border di sini */
            border-radius: 5px;
            transition: width 0.1s linear;
        }
        .loading-text {
            font-size: 20px;
            color: black;
            margin-bottom: 5px;
        }
        .sub-loading {
            font-size: 15px;
            color: black;
        }
        .white-screen {
            background-color: #FFFFFF;
            z-index: 90;
            opacity: 0;
            color: #2D3748;
            padding: 40px;
        }
        .welcome-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .welcome-logo {
            height: 80px;
            margin-bottom: 20px;
        }
        .welcome-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 10px;
            color: black;
            letter-spacing: 1px;
            text-transform: uppercase;
            line-height: 1.1;
        }
        .route-logo-container {
            position: relative;
            display: inline-block;
        }
        .route-logo {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            height: 150px;
            margin-bottom: 10px;
        }
        .route-text {
            color: #E53E3E;
            display: inline-block;
        }
        .welcome-subtitle {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 400;
            font-style: italic;
            margin-bottom: 40px;
            color: black;
        }
        .welcome-description {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            line-height: 1.6;
            color: black;
            max-width: 700px;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fade-in {
        animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
        from {
            opacity: 0;
            transform: scale(0.95);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
        }

    </style>
</head>
<body id="page-body" class="fade-in">
    <!-- Loading Screen -->
    <div class="screen loading-screen">
        <img src="../assets/koin.png" alt="Coin" class="coin-image">
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="loading-text">Memuat Game, Tunggu Sebentar Ya!</div>
        <div class="sub-loading">Crafted with pride by Aria & Gilang â€“ ITB Asia</div>
    </div>

    <!-- Welcome Screen -->
    <div class="screen white-screen" id="whiteScreen">
        <div class="welcome-container">
            <div class="welcome-title">
                WELCOME TO 
                <span class="route-logo-container">
                    <img src="../assets/logoGame.png" alt="Institute Asia Teknologi" class="route-logo">
                    <span class="route-text">"ROUTE"</span>
                </span>
            </div>
            <div class="welcome-subtitle">An Educational Quiz Game</div>
            <div class="welcome-description">
                 is an educational quiz game designed to take players on a fun and interactive journey through the nation's history.
            </div>
        </div>
    </div>
    <script>
    const progressBar = document.getElementById('progressBar');
    const loadingScreen = document.querySelector('.loading-screen');
    const whiteScreen = document.getElementById('whiteScreen');

    // Simulasi loading
    let progress = 0;
    const interval = setInterval(() => {
        progress += 1;
        progressBar.style.width = progress + '%';

        if (progress >= 100) {
            clearInterval(interval);
            loadingScreen.style.opacity = '0';

            setTimeout(() => {
                whiteScreen.style.opacity = '1';

                setTimeout(() => {
                    // Tambahkan efek fade out
                    whiteScreen.style.transition = "opacity 1s ease";
                    whiteScreen.style.opacity = '0';

                    // Tunggu transisi selesai, lalu redirect ke input.html
                    setTimeout(() => {
                        window.location.href = "../Game/input.html";
                    }, 1000); // 1 detik untuk transisi
                }, 4000); // Tampilkan welcome screen selama 4 detik
            }, 500); // Transisi dari loading ke welcome
        }
    }, 30); // Progress bar update interval
</script>
</body>
</html>
